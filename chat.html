<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat Assistant</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #1e1e1e;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
    }
    input, button, textarea {
      background: #2c2c2c;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    input, textarea {
      flex: 1;
      margin-right: 10px;
    }
    .conversation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .conversation button {
      margin-left: 10px;
      padding: 4px 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Conversations</h2>
    <div id="conversations"></div>
    <button onclick="startNewConversation()">+ New Conversation</button>
    <button onclick="logout()">Logout</button>
    <div style="margin-top: 10px;">
      <label><input type="checkbox" id="speakToggle" />üîà Read answers aloud</label>
    </div>
  </div>

  <div class="chat">
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <textarea id="messageInput" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let currentConversationId = null;

    async function fetchConversations() {
      const res = await fetch('/get_conversations');
      const data = await res.json();
      const container = document.getElementById('conversations');
      container.innerHTML = '';
      data.forEach(conv => {
        const div = document.createElement('div');
        div.className = 'conversation';
        div.innerHTML = `
          <button onclick="loadConversation(${conv.id})">${conv.title}</button>
          <button onclick="deleteConversation(${conv.id})">üóëÔ∏è</button>`;
        container.appendChild(div);
      });
    }

    async function loadConversation(id) {
      currentConversationId = id;
      const res = await fetch(`/get_messages/${id}`);
      const data = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML = '';
      data.forEach(msg => {
        const line = document.createElement('div');
        line.innerHTML = `<strong>${msg.role}:</strong> ${msg.content}`;
        chat.appendChild(line);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    async function startNewConversation() {
      const title = prompt("Enter conversation title:");
      const res = await fetch('/start_conversation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: title || 'Untitled' })
      });
      const data = await res.json();
      await fetchConversations();
      loadConversation(data.conversation_id);
    }

    async function deleteConversation(id) {
      if (confirm("Are you sure you want to delete this conversation?")) {
        await fetch(`/delete_conversation/${id}`, { method: 'DELETE' });
        await fetchConversations();
        document.getElementById('chat').innerHTML = '';
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentConversationId) return;
      const chat = document.getElementById('chat');

      const userMsg = document.createElement('div');
      userMsg.innerHTML = `<strong>you:</strong> ${text}`;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      input.value = '';

      const res = await fetch(`/chat/${currentConversationId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();

      const aiMsg = document.createElement('div');
      aiMsg.innerHTML = `<strong>ai:</strong> ${data.reply}`;
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      if (document.getElementById('speakToggle').checked) {
        const utterance = new SpeechSynthesisUtterance(data.reply);
        speechSynthesis.speak(utterance);
      }
    }

    function logout() {
      fetch('/logout', { method: 'POST' }).then(() => location.reload());
    }

    document.getElementById('messageInput').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    fetchConversations();
  </script>
</body>
</html>
